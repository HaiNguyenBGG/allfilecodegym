<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÁO GIẢ CẦY SHOP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <!-- Logo chính -->
            <div class="logo">
                <img src="logo.jpg" alt="Logo">
                <span>caogiacay.vn</span>
            </div>
            <!-- Tìm kiếm -->
            <div class="search-bar">
                <input type="text" placeholder="Bạn tìm gì...">
            </div>
            <!-- Giỏ hàng và đăng nhập -->
            <div class="options">
                <span><img src="logologin.jpg"></span>
                <span><a href="#">Đăng nhập</a></span>
                <span>
                    <p>&nbsp;&nbsp;</p>
                </span>
                <span><img src="logogiohang.jpg"></span>
                <span><a href="#">Giỏ hàng</a></span>
            </div>
            <!-- Vị trí -->
            <div class="location">
                <select id="location" name="location">
                    <option value="Hanoi">Hà Nội</option>
                    <option value="HoChiMinh">Hồ Chí Minh</option>
                    <option value="DaNang">Đà Nẵng</option>
                    <option value="HaiPhong">Hải Phòng</option>
                    <option value="CanTho">Cần Thơ</option>
                    <option value="BinhDuong">Bình Dương</option>
                    <option value="DongNai">Đồng Nai</option>
                    <option value="QuangNinh">Quảng Ninh</option>
                    <option value="NgheAn">Nghệ An</option>
                    <option value="ThanhHoa">Thanh Hóa</option>
                </select>
            </div>
        </div>
        <!-- Menu -->
        <nav class="menu">
            <ul>
                <li><a href="#">Nhẫn Kim Cương</a></li>
                <li><a href="#">Bông Tai Kim Cương</a></li>
                <li><a href="#">Mặt Dây Chuyền Kim Cương</a></li>
                <li><a href="#">Lắc/Vòng Tay Kim Cương</a></li>
                <li><a href="#">Bộ Trang Sức Kim Cương</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <!-- Cột trái -->
        <div class="left-panel">
            <h3>Danh Mục Sản Phẩm</h3>
            <ul class="listsanpham">
                <li>Nhẫn Cưới</li>
                <li>Nhẫn Kim Cương</li>
                <li>Bông Tai</li>
                <li>Lắc Tay</li>
                <li>Dây Chuyền</li>
                <li>Bộ Trang Sức</li>
            </ul>
        </div>

        <!-- Cột phải-->
        <div class="right-panel">
            <!-- Banner -->
            <div class="top-box">
                <div class="banner">
                    <img src="banner1.jpg" alt="Banner 1">
                    <img src="banner2.jpg" alt="Banner 2">
                    <img src="banner3.jpg" alt="Banner 3">
                </div>
            </div>

            <!-- Thông tin sản phẩm -->
            <div class="bottom-box" id="product-container">
                <div class="product-item">
                    <!-- <img src="nhankimcuongcaocap.jpg" alt="Sản phẩm 1">
                    <div class="product-info">
                        <h4>Nhẫn Kim Cương Cao Cấp</h4>
                        <p>Giá: 50.000.000 VNĐ</p>
                    </div>
                </div> -->
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
