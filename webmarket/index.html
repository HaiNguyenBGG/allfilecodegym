<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÁO GIẢ CẦY SHOP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>
    <header>
        <div class="navbar">
            <!-- Logo chính -->
            <div class="logo">
                <img src="logo.jpg" alt="Logo">
                <span>caogiacay.vn</span>
            </div>
            <!-- Tìm kiếm -->
            <div class="search-bar">
                <img src="search.jpg" alt="Search" id="search-icon">
                <input type="text" placeholder="Bạn tìm gì..." id="search-input">
            </div>
            <!-- Giỏ hàng và đăng nhập -->
            <div class="options">
                <span><img src="./logologin.jpg" alt="Đăng nhập"></span>
                <span><a id="dangnhap" href="#">Đăng nhập</a></span>
                <span><p>&nbsp;&nbsp;</p></span>
                <span><img src="./logogiohang.jpg" alt="Giỏ hàng"></span>
                <span><a id="giohang" href="#">Giỏ hàng</a></span>
                <span id="cart-count-container" class="cart-count-container">
                    <span id="cart-count" class="cart-count">0</span>
                </span>
            </div>
            <!-- Vị trí (api) -->
            <div class="location">
                <select id="location" name="location">
                    <!-- <option value="Hanoi">Hà Nội</option>
                    <option value="HoChiMinh">Hồ Chí Minh</option>
                    <option value="DaNang">Đà Nẵng</option>
                    <option value="HaiPhong">Hải Phòng</option>
                    <option value="CanTho">Cần Thơ</option>
                    <option value="BinhDuong">Bình Dương</option>
                    <option value="DongNai">Đồng Nai</option>
                    <option value="QuangNinh">Quảng Ninh</option>
                    <option value="NgheAn">Nghệ An</option>
                    <option value="ThanhHoa">Thanh Hóa</option> -->
                </select>
            </div>
        </div>
        <!-- Menu -->
        <nav class="menu">
            <ul>
                <li><a href="#">KIA Morning</a></li>
                <li><a href="#">KIA Soluto</a></li>
                <li><a href="#">KIA K3</a></li>
                <li><a href="#">KIA K5</a></li>
                <li><a href="#">KIA Sonet</a></li>
                <li><a href="#">KIA Seltos</a></li>
                <li><a href="#">KIA Sorento</a></li>
                <li><a href="#">KIA Canival</a></li>

            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <!-- Cột trái -->
        <div class="left-panel">
            <h3>Danh Mục Sản Phẩm</h3>
            <ul class="listsanpham"></ul>
            <div id="variantNameDisplay"></div>
            <!-- Thêm ảnh dài vào cuối -->
            <img src="your-image-url.jpg" alt="Long Image" class="long-image">
        </div>
        <!-- Cột phải -->
        <div class="right-panel">
            <!-- Banner -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="banner1.jpg" alt="Banner 1">
                    </div>
                    <div class="swiper-slide">
                        <img src="banner2.jpg" alt="Banner 2">
                    </div>
                    <div class="swiper-slide">
                        <img src="banner3.jpg" alt="Banner 3">
                    </div>
                </div>
                <!-- Nút điều hướng -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <!-- Pagination -->
                <div class="swiper-pagination"></div>
            </div>
            <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
            <!-- Thông tin sản phẩm -->
            <div class="bottom-box" id="product-container">

            </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
