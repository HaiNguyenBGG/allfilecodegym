<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÁO GIẢ CẦY SHOP</title>
    <!-- Liên kết Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Liên kết tới CSS của bạn -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="hieuung.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <!-- Logo chính -->
            <div class="logo" onclick="reloadPage()">
                <img src="logo.jpg" alt="Logo" onclick="reloadPage()">
                <span>caogiacay.vn</span>
            </div>
            <!-- Tìm kiếm -->
            <div class="search-bar">
                <div class="search-input">
                    <input type="text" placeholder="Bạn tìm gì..." id="search-input">
                </div>
                <div class="search-icon">
                    <img src="search.jpg" alt="Search" id="search-icon">
                </div>
            </div>
            <!-- Giỏ hàng và đăng nhập -->
            <div class="options">
                <span><img src="./logologin.jpg" alt="Đăng nhập"></span>
                <span><a id="dangnhap" href="#">Đăng nhập</a></span>
                <span>
                    <p>&nbsp;&nbsp;</p>
                </span>
                <span><img src="./logogiohang.jpg" alt="Giỏ hàng"></span>
                <span><a id="giohang" href="giohang.html">Giỏ hàng</a></span>
                <span id="cart-count-container" class="cart-count-container">
                    <span id="cart-count" class="cart-count">0</span>
                </span>
            </div>
            <!-- Vị trí (api) -->
            <div class="location">
                <select id="location" name="location">
                    <!-- Các lựa chọn vị trí có thể được thêm vào đây -->
                </select>
            </div>
        </div>
    </header>

    <!-- Menu -->
    <nav class="menu">
        <ul>
            <li><a href="morning.html">KIA Morning</a></li>
            <li><a href="#">KIA Soluto</a></li>
            <li><a href="#">KIA K3</a></li>
            <li><a href="#">KIA K5</a></li>
            <li><a href="#">KIA Sonet</a></li>
            <li><a href="#">KIA Seltos</a></li>
            <li><a href="#">KIA Sorento</a></li>
            <li><a href="#">KIA Canival</a></li>
        </ul>
    </nav>
    <!-- Main -->
    <main>
        <!-- Cột trái -->
        <div class="left-panel">
            <h3>Danh Mục Sản Phẩm</h3>
            <ul class="listsanpham"></ul>
            <div id="variantNameDisplay"></div>
            <!-- Thêm ảnh dài vào cuối -->
            <img src="your-image-url.jpg" alt="Long Image" class="long-image">
        </div>
        <!-- Cột phải -->
        <div class="right-panel">
            <!-- Banner -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="banner1.jpg" alt="Banner 1">
                    </div>
                    <div class="swiper-slide">
                        <img src="banner2.jpg" alt="Banner 2">
                    </div>
                    <div class="swiper-slide">
                        <img src="banner3.jpg" alt="Banner 3">
                    </div>
                </div>
            </div>
            <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
            <!-- Thông tin sản phẩm -->
            <div class="bottom-box" id="product-container">

            </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
