<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIA Morning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="morning.css">

</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo" onclick="reloadPage()">
                <img src="logo.jpg" alt="Logo">
                <span>caogiacay.vn</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Bạn tìm gì..." id="search-input">
                <img src="search.jpg" alt="Search" id="search-icon">
            </div>
            <div class="options">
                <span><img src="./logologin.jpg" alt="Đăng nhập"></span>
                <span><a id="dangnhap" href="#">Đăng nhập</a></span>
                <span>
                    <p>&nbsp;&nbsp;</p>
                </span>
                <span><img src="./logogiohang.jpg" alt="Giỏ hàng"></span>
                <span><a id="giohang" href="#">Giỏ hàng</a></span>
                <span id="cart-count-container" class="cart-count-container">
                    <span id="cart-count" class="cart-count">0</span>
                </span>
            </div>
        </div>
    </header>
    <main>
        <div>
            <section id="product-container">
                <!-- Tất cả các sản phẩm xe sẽ được hiển thị ở đây -->
            </section>
            <script src="script.js"></script> <!-- Chứa dữ liệu -->
            <script src="morning.js"></script> <!-- Chứa logic hiển thị chỉ sản phẩm Morning -->
        </div>
    </main>
</body>

</html>
