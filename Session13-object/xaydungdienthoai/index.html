<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mobile Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Messenger Canvas</h1>
    <div id="canvas-container">
        <div>
            <canvas id="messengerCanvasA" class="phone-canvas" width="300" height="400"></canvas>
            <div class="input-box">
                <input type="text" id="inputA" placeholder="Nhập tin nhắn cho điện thoại A">
                <button onclick="sendMessageFromInput(phoneA, phoneB, 'inputA')">Gửi</button>
            </div>
            <div class="control-buttons">
                <button onclick="togglePhone(phoneA)">Bật/Tắt Điện thoại A</button>
                <button onclick="chargePhone(phoneA)">Sạc pin A</button>
            </div>
        </div>
        <div>
            <canvas id="messengerCanvasB" class="phone-canvas" width="300" height="400"></canvas>
            <div class="input-box">
                <input type="text" id="inputB" placeholder="Nhập tin nhắn cho điện thoại B">
                <button onclick="sendMessageFromInput(phoneB, phoneA, 'inputB')">Gửi</button>
            </div>
            <div class="control-buttons">
                <button onclick="togglePhone(phoneB)">Bật/Tắt Điện thoại B</button>
                <button onclick="chargePhone(phoneB)">Sạc pin B</button>
            </div>
        </div>
    </div>
</body>

</html>
