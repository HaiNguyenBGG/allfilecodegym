<link rel="stylesheet" href="styles.css">
<h1>Đoán Số - Quay Số Ngẫu Nhiên</h1>

<!-- Vòng quay số -->
<div class="spin-wheel-container">
    <div class="spin-wheel" id="spinWheel"></div>
</div>

<!-- Nhập số đoán -->
<div class="input-container">
    <input type="number" id="guessInput" placeholder="Nhập số bạn đoán" />
    <button id="guessButton">Đoán</button>
</div>

<!-- Nút quay số -->
<div class="button-container">
    <button id="spinButton" disabled>Quay</button>
</div>

<div id="numberDisplay"></div>
<div id="message"></div>
<script src="script.js"></script>
